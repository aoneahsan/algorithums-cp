<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
      body {
        text-align: center;
        background-color: antiquewhite;
      }
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      .con {
        position: absolute;
        padding: 20px;
        background-color: white;
        width: 90vw;
        height: 70vh;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      #chart {
        display: inline-block !important;
        width: 60vw !important;
        height: 60vh !important;
        margin: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <canvas id="chart"></canvas>
    </div>
    <script>
      let chartObj = document.getElementById("chart").getContext("2d");
      let chart = new Chart(chartObj, {
        type: "line",
        data: {
          labels: ["jun", "feb", "march", "april", "may"],
          datasets: [

              backgroundColor: "rgba(0,220,121,.7)",

              borderColor: "rgba(90,10,21,.7)",
              borderDash: [5, 15, 5],
              borderDashOffset: 5,
              borderJoinStyle: "miter", //"bevel" || "round" || "miter";
              borderWidth: 4,
              cubicInterpolationMode: "monotone", // 'default' || 'monotone'
              clip: 8, // {left: 5, top: false, right: -2, bottom: 0}
              fill: true,
              hoverBackgroundColor: "rgba(110,0,121,.7)",
              hoverBorderCapStyle: "round",
              hoverBorderColor: "rgba(110,160,121,.7)",
              hoverBorderDash: [20, 5, 20],
              hoverBorderDashOffset: 20,
              hoverBorderJoinStyle: "round",
              hoverBorderWidth: 8,
              label: "First",
              lineTension: 1, //.4

              pointBackgroundColor: "rgba(0, 110, 200, 0.8)", // 'rgba(0, 0, 0, 0.8)'
              pointBorderColor: "rgba(210, 20, 20, 0.8)",
              pointBorderWidth: 6,
              pointHitRadius: 20,
              pointHoverBackgroundColor: "rgba(210, 20, 20, 0.8)",
              pointHoverBorderColor: "rgba(70, 110, 200, 0.8)",
              pointHoverBorderWidth: 9,
              pointHoverRadius: 25,
              pointRadius: 50,
              pointRotation: 40,
              pointStyle: "crossRot", // 'circle' || 'cross' || 'crossRot' || 'dash' || 'line' || 'rect' || 'rectRounded' || 'rectRot' || 'star' || 'triangle'
              showLine: true,
              spanGaps: false,
              steppedLine: false,
            //   xAxisID: "first x axis",

              pointBackgroundColor: "rgba(0, 110, 200, 0.8)", // 'rgba(0, 0, 0, 0.8)'
              pointBorderColor: "rgba(210, 20, 20, 0.8)",
              pointBorderWidth: 6,

              pointHoverBorderColor: "rgba(70, 110, 200, 0.8)",

</html>
